      <form id="myForm" name="contact-form"  onsubmit="functionhandler(event)" >
            <label for="text" id="test1">First Name <span>*</span></label> </br>
            <input type="text" class="test2" id = 'fname'  min-length ="2" required> <br>

            <label for="text" id="test1">Last Name <span>*</span></label> </br>
            <input type="text" class="test2" id = 'sname'  min-length ="2" required>
            
            <label for="text" id="test1">Address <span>*</span></label> </br>
            <input type="text" class="test2" id = 'dno' placeholder="door No & street Name"  min-length ="2"  required>
            <input type="text" class="test2" id = 'area' placeholder="Area"   min-length ="2" required>
            <input type="text" class="test2" id = 'land' placeholder="Landmark"  min-length ="2"required >

            <label for="text" id="test1">State <span>*</span></label> </br>
            <input type="text" class="test2" id = 'st'   min-length ="2" required>

            <label for="number" id="test1">Pincode <span>*</span></label> </br>
            <input type="number" class="test2"  id ='pcod' max-length ="6" minlength="6" required >  

            <label for="text" id="test1">Country <span>*</span></label> </br>
            <input type="text" class="test2" id = 'count'  min-length ="2" required >

            <label for="text" id="test1">Select your Food Type : <span>*</span></label> </br>

            <select class="form-select form-select-lg mb-3  form-select form-select-sm test2 " required aria-label="Default select example" id = 'food'  >
              <option value="">Food</option>
              <option value="French & Spanish Cuisine" >French & Spanish Cuisine</option>
              <option value="South Indian">South Indian</option>
              <option value="Chinese Cuisine">Chinese Cuisine</option>
              <option value="Continental"> Continental</option>
              <option value="Caribbean Cuisine">Caribbean Cuisine</option>  
            </select>

            
              <button type="submit" class="btn btn-primary button" >Submitt</button>
              <button type="reset" class="btn btn-danger button" onclick="fun()"  >Reset</button>
            

        </form>


      </div>
